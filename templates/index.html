<!DOCTYPE html>
<html>
<head>
    <title>Success!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: {{ background_color }};
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            transition: background-color 0.5s ease; /* Smooth transition for color change */
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .gcp-logo {
            width: 200px; /* Adjust size as needed */
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-weight: 500;
            font-size: 2.5em;
            margin-top: 0;
            margin-bottom: 15px;
        }
        p {
            font-weight: 300;
            font-size: 1.2em;
        }
        .country-info {
            margin-top: 10px;
            font-size: 0.9em;
        }
        .country-flag {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Google_Cloud_logo.svg/1280px-Google_Cloud_logo.svg.png" alt="Google Cloud Logo" class="gcp-logo">
        <h1>Success!</h1>
        <p>Application deployed successfully.</p>
        <p>Served from host: <strong>{{ hostname }}</strong></p>
        {% if country_code %}
            <p class="country-info">
                <img src="https://flagcdn.com/w40/{{ country_code|lower }}.png" 
                     srcset="https://flagcdn.com/w80/{{ country_code|lower }}.png 2x"
                     width="40"
                     alt="{{ country_name }}"
                     class="country-flag">
                Detected location: <strong>{{ country_name }}</strong>
            </p>
        {% elif country_name %}
            <p class="country-info">Location: <strong>{{ country_name }}</strong></p>
        {% endif %}
    </div>
</body>
</html>
