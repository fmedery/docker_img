name: Docker Publish on Tag

on:
  push:
    tags:
      - 'v*' # Trigger on tags like v1.0, v2.1.3 etc.

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read          # Needed to check out the code
      packages: write         # Needed to push Docker image to GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }} # Use the GitHub actor (pusher) username
          password: ${{ secrets.GITHUB_TOKEN }} # Use the automatically generated Actions token

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/{{github.repository_name}} # Changed image name
          # Automatically generates Docker tag from the Git tag

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: . # Use the current directory as build context
          file: ./Dockerfile # Specify the Dockerfile location
          push: true # Actually push the image
          tags: ${{ steps.meta.outputs.tags }} # Use tags generated by metadata-action
          labels: ${{ steps.meta.outputs.labels }} # Use labels generated by metadata-action
          cache-from: type=gha # Enable build cache from GitHub Actions cache
          cache-to: type=gha,mode=max # Save build cache to GitHub Actions cache 